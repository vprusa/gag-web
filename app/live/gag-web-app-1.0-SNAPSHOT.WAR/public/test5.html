<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Hand Skeleton Visualization</title>
    <script type="module">
        import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.139.2/build/three.module.js';

        document.addEventListener("DOMContentLoaded", function () {
            const container = document.getElementById('visualization-container');
            const thumbInput = document.getElementById('thumb-rotation');
            const indexInput = document.getElementById('index-rotation');
            const middleInput = document.getElementById('middle-rotation');
            const ringInput = document.getElementById('ring-rotation');
            const littleInput = document.getElementById('little-rotation');

            // Scene setup
            const scene = new THREE.Scene();
            scene.background = new THREE.Color(0x000000);
            const camera = new THREE.PerspectiveCamera(75, container.clientWidth / container.clientHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(container.clientWidth, container.clientHeight);
            container.appendChild(renderer.domElement);

            // Lights
            const light = new THREE.DirectionalLight(0xffffff, 2);
            light.position.set(5, 5, 5).normalize();
            scene.add(light);

            const ambientLight = new THREE.AmbientLight(0xffffff, 1.5);
            scene.add(ambientLight);

            // Create hand skeleton
            const material = new THREE.LineBasicMaterial({ color: 0x00ff00, linewidth: 3 });
            const createFinger = (base, tip) => {
                const geometry = new THREE.BufferGeometry().setFromPoints([base, tip]);
                return new THREE.Line(geometry, material);
            };

            const wrist = new THREE.Vector3(0, 0, 0);
            const fingers = {
                thumb: { base: new THREE.Vector3(-0.5, 1.0, 0), tip: new THREE.Vector3(-0.5, 1.5, 0.5) },
                index: { base: new THREE.Vector3(-0.2, 1.3, 0), tip: new THREE.Vector3(-0.2, 1.8, 0.5) },
                middle: { base: new THREE.Vector3(0, 1.5, 0), tip: new THREE.Vector3(0, 2.0, 0.5) },
                ring: { base: new THREE.Vector3(0.2, 1.3, 0), tip: new THREE.Vector3(0.2, 1.7, 0.5) },
                little: { base: new THREE.Vector3(0.4, 1.0, 0), tip: new THREE.Vector3(0.4, 1.5, 0.5) }
            };

            const handSkeleton = new THREE.Group();
            Object.keys(fingers).forEach(finger => {
                const baseJoint = new THREE.Object3D();
                baseJoint.position.copy(fingers[finger].base);

                const tipJoint = new THREE.Object3D();
                tipJoint.position.set(0, fingers[finger].tip.y - fingers[finger].base.y, 0);
                baseJoint.add(tipJoint);

                const baseLine = createFinger(wrist, fingers[finger].base);
                const tipLine = createFinger(new THREE.Vector3(0, 0, 0), new THREE.Vector3(0, fingers[finger].tip.y - fingers[finger].base.y, 0));
                tipJoint.add(tipLine);

                handSkeleton.add(baseJoint);
                handSkeleton.add(baseLine);

                fingers[finger].baseJoint = baseJoint;
                fingers[finger].tipJoint = tipJoint;
            });
            scene.add(handSkeleton);
            camera.position.z = 5;

            // Mouse drag rotation
            let isDragging = false;
            let previousMousePosition = { x: 0, y: 0 };

            container.addEventListener("mousedown", (event) => {
                isDragging = true;
                previousMousePosition = { x: event.clientX, y: event.clientY };
            });

            container.addEventListener("mousemove", (event) => {
                if (!isDragging) return;
                let deltaX = event.clientX - previousMousePosition.x;
                let deltaY = event.clientY - previousMousePosition.y;
                handSkeleton.rotation.y += deltaX * 0.01;
                handSkeleton.rotation.x += deltaY * 0.01;
                previousMousePosition = { x: event.clientX, y: event.clientY };
            });

            container.addEventListener("mouseup", () => { isDragging = false; });
            container.addEventListener("mouseleave", () => { isDragging = false; });

            // Finger rotation control
            function updateFingerRotation() {
                fingers.thumb.tipJoint.rotation.x = THREE.MathUtils.degToRad(parseFloat(thumbInput.value));
                fingers.index.tipJoint.rotation.x = THREE.MathUtils.degToRad(parseFloat(indexInput.value));
                fingers.middle.tipJoint.rotation.x = THREE.MathUtils.degToRad(parseFloat(middleInput.value));
                fingers.ring.tipJoint.rotation.x = THREE.MathUtils.degToRad(parseFloat(ringInput.value));
                fingers.little.tipJoint.rotation.x = THREE.MathUtils.degToRad(parseFloat(littleInput.value));
            }

            thumbInput.addEventListener('input', updateFingerRotation);
            indexInput.addEventListener('input', updateFingerRotation);
            middleInput.addEventListener('input', updateFingerRotation);
            ringInput.addEventListener('input', updateFingerRotation);
            littleInput.addEventListener('input', updateFingerRotation);

            // Animation loop
            function animate() {
                requestAnimationFrame(animate);
                renderer.render(scene, camera);
            }
            animate();
        });
    </script>
</head>
<body>
<h1 style="color: white; text-align: center;">Three.js Hand Skeleton Visualization</h1>
<div id="controls" style="text-align: center; margin-bottom: 10px;">
    <label style="color: white;" for="thumb-rotation">Thumb:</label>
    <input type="range" id="thumb-rotation" min="-90" max="90" value="0">
    <label style="color: white;" for="index-rotation">Index:</label>
    <input type="range" id="index-rotation" min="-90" max="90" value="0">
    <label style="color: white;" for="middle-rotation">Middle:</label>
    <input type="range" id="middle-rotation" min="-90" max="90" value="0">
    <label style="color: white;" for="ring-rotation">Ring:</label>
    <input type="range" id="ring-rotation" min="-90" max="90" value="0">
    <label style="color: white;" for="little-rotation">Little:</label>
    <input type="range" id="little-rotation" min="-90" max="90" value="0">
</div>
<div id="visualization-container" style="width: 800px; height: 600px; cursor: grab; margin: auto; background-color: black;"></div>
</body>
</html>
