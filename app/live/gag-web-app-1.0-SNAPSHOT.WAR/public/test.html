<!DOCTYPE html>
<html>
<head>
    <title>Example Scala.js application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body style="margin: 0px">

<section class="ui left  labeled sidebar green segment" data-view="sidebar">

    <div class="ui breadcrumb">
        <i class="right arrow icon divider"></i>
        <header class="ui section header" data-bind="title"></header>
        <i class="right arrow icon divider"></i>
    </div>
    <div class="item">
        <img  class="ui image" data-bind-src="logo">
    </div>

</section>
<div>
    <canvas style="display: block" id="canvas" width="255" height="255"/>
</div>

<script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
<script src="./gag-web-scala-fastopt.js"></script>
<script>
    ScalaJSExample().main(document.getElementById('canvas'));
</script>
</body>
</html>
