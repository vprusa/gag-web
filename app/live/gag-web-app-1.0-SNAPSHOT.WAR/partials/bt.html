<div class="card" data-ng-controller="btController">
	<div class="card-header card-header-primary">
		<h4 class="card-title ">BLE</h4>
		<p class="card-category">Fill the form then Connect then Record</p>
	</div>
	<div class="card-body">
		<form id="connectBLE" ng-submit="connect2BLE()" #connectBLE="ngForm">
		<table class="table table-hover">
			<tbody>
			<tr>
				<td colspan="2">Name<br>
                    <input class="form-control" ng-model="ble.device.name" type="text" autofocus="" placeholder="Bluetooth Name"></td>
			</tr>
			<tr>
				<td colspan="2">Service<br>
                    <input class="form-control" ng-model="ble.device.serviceUUID" type="text" placeholder="Service"></td>
			</tr>
			<tr>
				<td colspan="2">Write Characteristic<br>
                    <input class="form-control" ng-model="ble.device.writeCharUUID" type="text" placeholder="Write Characteristic"></td>
			</tr>
			<tr>
				<td colspan="2">Notify Characteristic<br>
                    <input class="form-control" ng-model="ble.device.notifyCharUUID" type="text" placeholder="Notify Characteristic"></td>
			</tr>
			<tr>
				<td><button  class="btn btn-info desc"  type="submit">Connect</button></td>
				<!--<td><button  class="btn btn-info desc"  onclick="onReconnectButtonrClick()">Reconnect</button></td>-->
			</tr>
			</tbody>
		</table>
		</form>
</div>
</div>
