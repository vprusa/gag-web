<div class="row">
	<div class="col-md-8">
		<div class="card">
			<div class="card-header card-header-primary">
				<h4 class="card-title">Profile Info</h4>
				<p class="card-category">Everything we know about you</p>
			</div>
			<div class="card-body">
				<form>
					<div class="row">
						<div class="col-md-3">
							<div class="form-group">
								<label class="bmd-label-floating">Username</label> <input
									type="text" class="form-control"
									value="{{user.preferred_username}}" readonly
									style="background: none;">
							</div>
						</div>
						<div class="col-md-4">
							<div class="form-group">
								<label class="bmd-label-floating">Email address</label> <input
									type="email" class="form-control" value="{{user.email}}"
									readonly style="background: none;">
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-6">
							<div class="form-group">
								<label class="bmd-label-floating">Fist Name</label> <input
									type="text" class="form-control" value="{{user.given_name}}"
									readonly style="background: none;">
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<label class="bmd-label-floating">Last Name</label> <input
									type="text" class="form-control" value="{{user.family_name}}"
									readonly style="background: none;">
							</div>
						</div>
					</div>
					<div class="clearfix"></div>
				</form>
			</div>
		</div>
	</div>
</div>
