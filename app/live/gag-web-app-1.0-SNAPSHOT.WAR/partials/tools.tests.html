<div data-ng-controller="ToolsControllerTests" class="row">
<h5>Tests</h5>
    <table class="table table-hover">
        <tr ng-repeat="(key, result) in testsResults">
            <td>{{key}}</td>
            <td style="color: {{result ? 'darkgreen': 'red'}}"><b>{{result  ? 'Passed' : 'Failed'}}</b></td>
            <td><button ng-click="execTest(key);">Exec</button></td>
        </tr>
    </table>
</div>
