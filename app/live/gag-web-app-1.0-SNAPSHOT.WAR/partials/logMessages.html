<div class="row">
    <div class="card" style="max-height: 500px; overflow: scroll;">
        <div class="card-header card-header-primary">
            <h4 class="card-title "
                style="padding-top: 25px; float: left; display: inline-block;">Log</h4>
<!--            <p class="card-category"></p>-->
            <button id="clearLogsButton" class="btn btn-danger"
                    style="margin-top: 2px; float: right; display: inline-block;">
                Clear
            </button>
        </div>
        <div class="card-body" id="LogMessages">
            <!--<table>
                <tr></tr>
            </table>-->
            <span></span>
        </div>
    </div>
    <script>
        $(document).ready(function() {
            const clearLogs = function() {
                $('#LogMessages').html('<span></span>');
                console.clear();
                console.log('%c----- Logs Cleared -----', 'color: red; font-size: 14px;');
            };

            $('#clearLogsButton').click(function() {
                $('#clearLogsButton').click(clearLogs);
            });

            const intervalSeconds = 60;
            setInterval(clearLogs, intervalSeconds * 1000);
        });
    </script>
</div>
